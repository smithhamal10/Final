<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: grey;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .image-section {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      min-height: 400px;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #222;
      text-align: center;
    }

    .form-section p {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff6600;
    }

    .register-btn {
      padding: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-btn:hover {
      background-color: #cc5200;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section" id="imageSection"></div>
    <div class="form-section">
      <h1>Welcome to <span style="color: #ff6600;">SwooshX</span></h1>
      <p>Please register to continue</p>
      <form action="register_process.php" method="POST">
        <input type="text" name="name" class="form-input" placeholder="Enter your username" required>
        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    const imageSection = document.getElementById('imageSection');
    const images = [
    'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
    ];
    let index = 0;

    function changeImage() {
      imageSection.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeImage();
    setInterval(changeImage, 5000);
  </script>
</body>
</html>
