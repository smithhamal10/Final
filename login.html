<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: grey 
      ;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .image-section {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      min-height: 400px;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #222;
      text-align: center;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-input:focus {
      border-color: #ff6600;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .login-btn:hover {
      background-color: #cc5200;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .register-link a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section" id="imageSection"></div>
    <div class="form-section">
        <div style="text-align: center; margin-bottom: 25px;">
          <h1 style="font-size: 30px; color: #222;">Welcome to <span style="color: #ff6600;">SwooshX</span></h1>
          <p style="font-size: 16px; color: #555;">Please login to continue</p>
        </div>
        <form action="login_process.php" method="POST">
          <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
          <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
      </div>
      
  <script>
    const imageSection = document.getElementById('imageSection');
    const images = [
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
      'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/2b879813-9a6d-4655-b513-799a162d6757/M+NK+POLARTEC+TRAIL+FLC+QZ.png',
    ];
    let index = 0;

    function changeImage() {
      imageSection.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeImage();
    setInterval(changeImage, 5000);
  </script>
</body>
</html>
